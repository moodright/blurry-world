<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑文章页面</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/30b60647a8.js" crossorigin="anonymous"></script>
    <!-- editor.md css -->
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.css}" />
    <style>
        body {
            height: 925px!important;
            background: #d2e9fb;
        }
        /* 文章标题 */
        .post-title {
            width: 100%;
            height: 80px;
            padding: 20px 150px;
            margin: 10px 0;
        }
        .post-title input {
            width: 100%;
            height: 40px;
            padding: 6px 11px;
            font-size: 16px;
            outline: none;
            border-radius: 7px;
            border: 1px solid #bfcbd9;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .post-title input:focus {
            border-color: #20a0ff;
        }
        /* 文章编辑区域 */
        #editormd {
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }

        /* 确认按钮 */
        .confirm-btn {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            z-index: 10;
            height: 56px;
            background: white;
            margin-top: 30px;
            padding: 10px 145px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .confirm-btn input {
            width: 80px;
            float: right;
            margin: 0 5px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }

        /* 文章发布模态框 */
        .modal-body {
            height: 500px;
        }
        /* 文章类型 */
        .post-type {
            width: 100%;
            height: 60px;
            padding: 10px 0;
        }
        .post-type label {
            color: rgba(0,0,0,.85);
            font-size: 14px;
        }
        .post-type select {
            width: 40%;
            height: 40px;
            padding: 4px 11px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            color: rgba(0,0,0,.65);
            outline: none;
            font-size: 14px;
        }
        .post-type select:focus {
            border-color: #40a9ff;
        }
        /* 文章发布时间 */
        .post-release-time {
            width: 100%;
            height: 60px;
            padding: 10px 0;
        }
        .post-release-time label {
            color: rgba(0,0,0,.85);
            font-size: 14px;
        }
        .post-release-time input {
            width: 40%;
            height: 40px;
            padding: 4px 11px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            color: rgba(0,0,0,.65);
            outline: none;
            font-size: 14px;
        }
        .post-release-time input:focus {
            border-color: #40a9ff;
        }
        /* 添加标签 */
        .tags {
            width: 100%;
            height: 70px;
            padding: 10px 0;
        }
        .tags .tags-title {
            padding-left: 27px;
            color: rgba(0,0,0,.85);
            font-size: 14px;
        }
        .tags .tag {
            width: 40%;
            height: 40px;
            padding: 4px 11px;
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            color: rgba(0,0,0,.65);
            outline: none;
            font-size: 14px;
        }
        .tags .tag:focus {
            border-color: #40a9ff;
        }
        .tags .tag-list {
            width: 85%;
            height: 80px;
            margin-left: 72px;
            margin-top: 10px;
            border-bottom: 1px solid #d9d9d9;
        }
        .tags .tag-list div {
            width: auto;
            height: 30px;
            display: inline-block;
            background: #e8e8e8;
            border-radius: 4px;
            padding: 2px 2px;
            margin-right: 10px;
            margin-top: 3px;
            color: rgba(0,0,0,.65);
        }
        .tags .tag-list div a {
            margin-left: 5px;
            float: right;
        }
        .tags .tag-list div a:hover {
            color: #40a9ff;
        }
        /* 摘要和封面图 */
        .footer {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: start;
            margin-top: 85px;
        }
        /* 摘要 */
        .footer .post-description {
            width: 50%;
            height: 200px;
            display: flex;
            justify-content: start;
            position: relative;
            left: 23px;
        }
        .footer .post-description label {
            color: rgba(0,0,0,.85);
            font-size: 14px;
        }
        .footer .post-description textarea {
            border-radius: 4px;
            border: 1px solid #d9d9d9;
            color: rgba(0,0,0,.65);
            font-size: 14px;
            width: 310px;
            outline: none;
            resize: none;
            padding: 5px 5px;
        }
        .footer .post-description textarea:focus {
            outline: none;
            border-color: #40a9ff;
        }
        /* 封面图 */
        .footer .post-cover {
            position: relative;
            left: 25px;
            width: 40%;
            height: 200px;
        }
        .footer .post-cover label img {
            width: 310px;
            height: 200px;
        }

        /* 自定义弹出框 */
        #alert-success {
            width: 380px;
            height: 50px;
            text-align: center;
            padding-top: 10px;
            font-size: 16px;
            position: fixed;
            top: 20%;
            left: 38%;
            z-index: 99;
            background: #f0f9eb;
            color: #67c23a;
            border-radius: 4px;
            border: 1px solid #ebeef5;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{/commons/user-nav-bar :: user-nav-bar}"></div>

    <!-- 文章编辑界面 -->
    <form method="post" action="/post/write" enctype="multipart/form-data">
        <!-- 文章标题 -->
        <div class="post-title">
            <input type="text" name="post-title" id="post-title" placeholder="请输入文章标题" th:value="${draft.getDraftTitle()}" required>
        </div>
        <!-- editormd -->
        <div id="editormd">
            <!-- Tips: Editor.md can auto append a `<textarea>` tag -->
            <textarea style="display: none" name="editormd-markdown-doc" id="post-content" th:text="${draft.getDraftContent()}"></textarea>
        </div>
        <!-- 确认按钮 -->
        <div class="confirm-btn">
            <input class="btn btn-primary" role="button" value="发布" data-toggle="modal" data-target="#postArticle">
            <input class="btn btn-danger" role="button" onclick="saveDraft()" value="保存">
            <!-- 保存成功提示框 -->
            <div id="alert-success" style="display: none"><i class="fa fa-check mr-2"></i>保存成功！</div>
            <!-- 保存失败提示框 -->
            <div id="alert-failed" style="display: none"></div>
        </div>
        <!-- 文章发布模态框 -->
        <div class="modal fade" id="postArticle" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" style="font-weight: bold">文章设置</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="post-type">
                            <label for="post-type">文章类别：</label>
                            <select id="post-type" name="postType">
                                <option value="0" selected>默认</option>
                                <option value="1">动漫</option>
                                <option value="2">游戏</option>
                                <option value="3">影视</option>
                                <option value="4">生活</option>
                                <option value="5">兴趣</option>
                                <option value="6">科技</option>
                            </select>
                        </div>
                        <div class="post-release-time">
                            <label for="post-release-time">发表时间：</label>
                            <input type="datetime-local" id="post-release-time" name="postReleaseTime">
                        </div>
                        <div class="tags">
                            <!-- 隐藏域传标签值 -->
                            <input type="hidden" id="post-tags-hidden" name="tags">
                            <span class="tags-title">标签：</span>
                            <input class="tag" name="post-tags" id="post-tags" placeholder="输入需要添加的标签并按回车" onkeydown="return avoidEnter($(this).val())">
                            <div class="tag-list" id="tag-list">
<!--                                <div>SpringBoot<a onclick="deleteTag($(this))"><i class="fa fa-times"></i></a></div>-->
                            </div>
                        </div>
                        <div class="footer">
                            <div class="post-description">
                                <span>摘要：</span>
                                <textarea id="post-description" placeholder="如不填写，会从文章中自动截取" name="description"></textarea>
                            </div>
                            <div class="post-cover">
                                <label for="cover">
                                    <img th:src="@{/images/defaultPostCover.png}" id="cover-img" />
                                </label>
                                <input id="cover" type="file" name="cover" style="display: none">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">发布</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- jquery-3.5.1.js -->
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- bootstrap.bundle.js -->
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <!-- editor.md js -->
    <script th:src="@{/lib/editormd/editormd.js}"></script>
    <script type="text/javascript">
        $(function() {
           contextEditor = editormd("editormd", {
               // 设置文本编辑区域宽高比
               width: "80%",
               height: 640,
               // 动态设置markdown编辑文本区域的内容
               //markdown: "#请编辑您的文本",
               placeholder: "请编辑您的文本...",
               // 自动加载模组路径
               path: "lib/editormd/lib/",
               // 编辑框渲染框同步滚动
               syncScrolling: true,
               // 开启表情支持
               emoji: true,
               // 工具栏模式选择, 参考 `editormd.toolbarModes` 属性（该属性在src/editormd.js文件中）
               toolbarIcons: "blurryWorld",
               // 侧边栏行数字体大小
               fontSize: "15px",
               // 开启图片上传
               imageUpload: true,
               imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
               imageUploadURL: '/picture/upload',
               // 代码折叠
               codeFold: true
           });
        });
        /**
         * 拒绝input标签回车时提交表单
         * @param tagValue 当前标签对象的value
         */
        function avoidEnter(tagValue) {
            if(window.event.keyCode == 13) {
                addTags(tagValue);
                return false;
            }
        }
        /**
         * 添加标签
         * @param tagValue 当前标签对象的value
         */
        function addTags(tagValue) {
            // 创建标签元素
            var div = document.createElement("div");
            div.innerHTML = tagValue + '<a onclick="deleteTag($(this))"><i class="fa fa-times"></i></a>';
            // 相同标签判断
            var taglist = $('#tag-list').children();
            for (let i = 0; i < taglist.length; i++) {
                if(taglist[i].innerText === tagValue){
                    // 清空输入框
                    $('#post-tags').val('');
                    alert('请勿输入重复的标签');
                    return true;
                }
            }
            // 值为空则不添加进父元素
            if(tagValue !== '') {
                $('#tag-list').append(div);
                // 值写入隐藏域中并用分号分隔
                $('#post-tags-hidden').val($('#post-tags-hidden').val() + tagValue + ';');
            }
            // 清空输入框
            $('#post-tags').val('');
        }

        /**
         * 删除标签
         * @param tag 当前标签对象
         */
        function deleteTag(tag) {
            tag.parent().remove();
        }

        /**
         * 显示更新后的壁纸
         */
        $('#cover').change(function() {
            // Jquery对象转换为DOM对象
            var inputAvatarFile = $(this)[0].files[0];
            // 创建一个阅读器对象
            var reader = new FileReader();
            // 读取头像文件流
            reader.readAsDataURL(inputAvatarFile);
            // 上述代码加载完再运行函数代码，否则图片未加载完下面的代码就有可能执行完了
            reader.onload = function() {
                // reader.result: 新头像文件流
                console.log(reader.result)
                $('#cover-img').attr('src', reader.result);
            };
        })

        /**
         * 自定义弹出框
         */
        function alertSuccess() {
            // 淡入
            $("#alert-success").fadeIn();
            // 1.5s后淡出
            var t = setTimeout(function() {
                $("#alert-success").fadeOut();
            }, 1500);

        }

        /**
         * 保存草稿
         */
        function saveDraft() {
            $.ajax({
                type: "POST",
                url: "post/save",
                data: "post-title=" + $('#post-title').val() + "&post-content=" + $('#post-content').val(),
                success: function(msg) {
                    if(msg === '1') {
                        alertSuccess();
                    }else {
                        alert("保存失败！");
                    }
                }
            });
        }
    </script>
</body>
</html>
