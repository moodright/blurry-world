<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>显示文章页面</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- fontawesome.css -->
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <style>
        body {
            background: #d2e9fb;
        }
        .main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: start;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        /* 左侧类别导航栏 */
        .left-main {
            width: 20%;
            height: 700px;
            padding-left: 145px;
        }
        .left-main .category-nav {
            width: 150px;
            height: 700px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .left-main .category-nav .logo {
            width: 100%;
            height: 100px;
            text-align: center;
            color: #409EFF;
            font-weight: lighter;
        }
        .left-main .category-nav div {
            width: 100%;
            height: 80px;
            font-size: 23px;
            text-align: center;
            padding-top: 25px;
        }
        .left-main .category-nav div a {
            text-decoration: none;
            color: #222;
        }
        .left-main .category-nav div:hover {
            background: #d2e9fb;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .left-main .category-nav div:hover a {
            color: #409EFF;
        }
        /*  中心文章界面 */
        /* 文章头部 */
        .middle-main {
            width: 50%;
            height: 800px;
            margin: 0 10px;
            border-radius: 7px;
        }
        .middle-main .post-header {
            width: 100%;
            height: auto;
            border-radius: 7px;
            background: white;
        }
        .middle-main .post-header .post-title {
            width: 100%;
            padding: 10px 10px;
            font-size: 28px;
            line-height: 1.4;
            font-weight: 700;
            word-wrap: break-word;
        }
        .middle-main .post-header .post-info {
            width: 100%;
            padding: 10px 10px;
            color: #9b9b9b;
            font-size: 13px;
            font-weight: 400;
        }
        .middle-main .post-header .post-info span {
            margin-right: 15px;
        }

        /* 文章内容 */
        .middle-main .post-content {
            width: 100%;
            height: auto;
            margin: 15px 0;
            background: white;
            padding: 10px 30px;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        /* 设置内容中图片百分比宽高,解决显示异常 */
        .middle-main .post-content img {
            /* 转换为块级元素后调整 margin 使图片居中显示 */
            display: block;
            margin: 0 auto;
            width: 50%;
            height: 50%;
        }
        /* 文章页脚 */
        /* 作者声明 */
        .middle-main .post-footer {
            width: 100%;
            height: 150px;
            background: white;
            margin: 15px 0;
            padding: 10px 10px;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .author-authority {
            width: 100%;
            height: 30px;
            color: #9b9b9b;
            font-size: 14px;
            font-weight: 400;
            padding-left: 15px;
        }
        .author-authority span {
            margin-right: 15px;
        }
        .author-authority i {
            color: red;
        }
        /* 文章标签 */
        .tag-container {
            width: 100%;
            height: 60px;
            padding: 0 10px;
        }
        .tag-container a {
            width: 100px;
            height: 20px;
            padding: 0 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 100px;
            font-size: 12px;
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        .tag-container a:hover {
            border-color: #409EFF;
        }
        /* 点赞、收藏、分享 */
        .post-action {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 5px 0;
        }
        .post-action a {
            color: #999;
            text-decoration: none;
        }
        .post-action a:hover i {
            color: #409EFF;
        }
        .post-action .like a {
            padding-left: 20px;
            padding-right: 10px;
        }
        .post-action .share a {
            position: relative;
            right: 50px;
        }
        .post-action .report {
            padding-right: 20px;
        }
        .post-action .report a:hover {
            color: #409EFF;
        }

        /* 评论模块 */
        .comment {
            width: 100%;
            height: auto;
            margin: 15px 0;
            padding: 10px 20px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        /* 评论数量 */
        .comment p {
            margin-left: 15px;
            font-size: 18px;
        }
        /* 评论排序 */
        .comment .comment-sort {
            width: 100%;
            height: 39px;
            border-bottom: 1px solid #e5e9ef;
            font-size: 18px;
            display: flex;
            justify-content: start;
        }
        .comment .comment-sort div {
            width: 120px;
            height: 100%;
            text-align: center;
            padding-top: 7px;
        }
        /*.comment .comment-sort div:hover {*/
        /*    background: #d2e9fb;*/
        /*    box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);*/
        /*}*/
        /*.comment .comment-sort div:hover a {*/
        /*    color: #409EFF;*/
        /*}*/
        .comment .comment-sort a {
            text-decoration: none;
            color: black;
            cursor: pointer;
        }
        /* 发表评论 */
        .comment .comment-send {
            width: 100%;
            height: 150px;
            padding: 20px 10px;
            border-bottom: 1px solid #e5e9ef;
        }
        .comment .comment-send .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0 15px;
            position: relative;
            bottom: 35px;
        }
        .comment .comment-send .user-comment {
            width: 500px;
            height: 80px;
            resize: none;
            border-radius: 4px;
            border: 1px solid #e5e9ef;
            background-color: #f4f5f7;
            overflow: auto;
            color: #555;
            font-size: 15px;
            padding: 5px 10px;
            line-height: normal;
        }
        .comment .comment-send .user-comment:focus {
            outline: none;
            background-color: white;
            border-color: #409EFF;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .comment .comment-send .comment-submit {
            height: 80px;
            width: 80px;
            position: relative;
            bottom: 45px;
            left: 10px;
            border: 1px solid #e5e9ef;
            background: white;
            border-radius: 4px;
            padding: 10px 20px;
        }
        .comment .comment-send .comment-submit:hover {
            background-color: #d2e9fb;
            color: #409EFF;
        }
        .comment .comment-send .comment-submit:active {
            bottom: 40px;
            left: 15px;
            transition: 0.1s;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        /* 评论列表 */
        .comment .comment-list {
            width: 100%;
            height: auto;
            padding: 20px 10px;
            border-bottom: 1px solid #e5e9ef;
            display: flex;
            justify-content: start;

        }
        /* 评论者头像 */
        .comment .comment-list .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0 15px;
        }
        .comment .comment-list .user-info {
            width: 550px;
            height: auto;
        }
        /* 评论姓名 */
        .comment .comment-list .user-info .user-nickname {
            width: 550px;
            height: 30px;
            font-weight: 700;
        }
        .comment .comment-list a {
            color: #6d757a;
        }
        .comment .comment-list a:hover {
            color: #409EFF;
            text-decoration: none;
        }
        /* 评论内容 */
        .comment .comment-list .user-info .user-comment-msg {
            width: 600px;
            height: auto;
        }
        /* 评论页脚 */
        .comment .comment-list .user-info .user-comment-footer {
            width: 600px;
            height: auto;
            font-size: 13px;
            color: #99a2aa;
            padding-top: 5px;
        }
        .comment .comment-list .user-info .user-comment-footer span {
            margin-right: 20px;
        }
        .comment .comment-list .user-info .user-comment-footer span a {
            color: #99a2aa;
        }
        .comment .comment-list .user-info .user-comment-footer span a:hover {
            color: #409EFF;
        }
        .comment .comment-list .user-comment-footer button {
            border-radius: 4px;
            color: #99a2aa;
            font-size: 12px;
            border: none;
            background: transparent;
        }
        .comment .comment-list .user-comment-footer button:hover {
            background: rgb(239, 239, 239);
            color: #409EFF;
        }
        .comment .comment-list .user-comment-footer .delete-button {
            border-radius: 4px;
            color: #99a2aa;
            font-size: 12px;
            border: none;
            background: transparent;
            margin-left: 5px;
        }
        .comment .comment-list .user-comment-footer .delete-button:hover {
            background: rgb(239, 239, 239);
            color: #F56C6C;
        }


        /* 评论的回复评论列表 */
        .user-comment-footer .reply-comment-list {
            width: 600px;
            height: auto;
            padding: 10px 0;
            display: flex;
            justify-content: start;
        }
        /* 回复者头像 */
        .user-comment-footer .reply-comment-list .reply-user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-left: 25px;
            margin-right: 15px;
        }
        /* 回复者具体信息 */
        .user-comment-footer .reply-comment-list .reply-user-info {
            width: 500px;
        }
        .reply-comment-list .reply-user-info .reply-user-nickname {
            width: 500px;
            font-size: 15px;
            color: #99a2aa;
            font-weight: 700;
        }
        .reply-comment-list .reply-user-info .reply-user-comment-msg {
            width: 500px;
            height: auto;
            color: black;
            font-size: 15px;
            padding-bottom: 5px;
        }
        .reply-comment-list .reply-user-info .reply-user-comment-msg a{
             color: #409EFF;
         }
        .reply-comment-list .reply-user-info .user-comment-footer {
            width: 500px;
        }

        /* 用户回复 */
        .comment .comment-list .user-comment-footer .comment-reply {
            width: 100%;
            height: 100px;
            padding: 20px 10px;
        }
        /* 用户头像 */
        .comment-reply .reply-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0 15px;
            position: relative;
            bottom: 35px;
        }
        /* 用户回复内容 */
        .comment-reply .reply-comment {
            width: 410px;
            height: 80px;
            resize: none;
            border-radius: 4px;
            border: 1px solid #e5e9ef;
            background-color: #f4f5f7;
            overflow: auto;
            color: #555;
            font-size: 15px;
            padding: 5px 10px;
            line-height: normal;
        }
        .comment-reply .reply-comment:focus {
            outline: none;
            background-color: white;
            border-color: #409EFF;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .comment-reply .reply-button {
            height: 80px;
            width: 80px;
            position: relative;
            bottom: 45px;
            left: 10px;
            border: 1px solid #e5e9ef!important;
            background: white!important;
            font-size: 15px!important;
            color: black!important;
            border-radius: 4px;
            padding: 10px 20px;
        }
        .comment-reply .reply-button:hover {
            background-color: #d2e9fb!important;
            color: #409EFF!important;
        }
        .comment-reply .reply-button:active {
            bottom: 40px;
            left: 15px;
            transition: 0.1s;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        /* 空的评论列表 */
        .comment .empty-comment-list {
            width: 100%;
            height: 150px;
            color: #99a2aa;
            text-align: center;
            padding-top: 60px;
        }

        /* 自定义弹出框 */
        #alert-success {
            width: 380px;
            height: 50px;
            text-align: center;
            padding-top: 10px;
            font-size: 16px;
            position: fixed;
            top: 40%;
            left: 38%;
            z-index: 99;
            background: #f0f9eb;
            color: #67c23a;
            border-radius: 4px;
            border: 1px solid #ebeef5;
            box-shadow:3px 3px 10px rgba(0, 0, 0, .12);
        }
        #alert-failed {
            width: 380px;
            height: 50px;
            text-align: center;
            padding-top: 10px;
            font-size: 16px;
            position: fixed;
            top: 40%;
            left: 38%;
            z-index: 99;
            background: #F56C6C;
            color: white;
            border-radius: 4px;
            border: 1px solid #ebeef5;
            box-shadow:3px 3px 10px rgba(0, 0, 0, .12);
        }


        /* comment-pagination */
        .comment-pagination {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
        }
        .comment-pagination .btn {
            display: flex;
            justify-content: start;
            margin: auto 0;
        }
        .btn .pag-btn {
            width: 60px;
            height: 40px;
            border-radius: 2px;
            border: 1px solid #e7e7e7;
            text-align: center;
            padding: 6px 0;
            cursor: pointer;
            margin: 0 10px;
            color: #222222;
        }
        .pag-btn:hover{
            background: #00a1d6;
            color: white;
        }
        .redirect-page {
            text-align: right;
            padding: 7px 0;
            width: 250px;
            height: 40px;
            font-size: 12px;
            color: #505050;
            margin: auto 0;
        }
        .redirect-page input {
            width: 52px;
            height: 26px;
            padding: 5px 8px;
            border: 1px solid #e7e7e7;
            border-radius: 6px;
            font-size: 12px;
            color: #505050;
            transition: border .2s ease-in-out;
        }
        .redirect-page input:focus {
            outline: none;
            border: 1px solid #00a1d6;
        }


        /* 页脚 */
        .footer {
            text-align: center;
            width: 100%;
            height: 50px;
            margin-top: 10px;
            color: #99a1ba
        }

        /* 右侧作者信息栏 */
        .right-main {
            width: 27%;
            height: auto;
            margin: 0 10px;
        }
        .right-main .author {
            width: 100%;
            height: 150px;
            background: white;
            border-radius: 7px;
            display: flex;
            justify-content: start;
        }
        .right-main .author .author-avatar {
            width: 30%;
            height: 100%;
            text-align: center;
            padding-top: 20px;
        }
        .right-main .author .author-avatar img {
            width: 64px;
            height: 64px;
            border-radius: 100%;
        }
        .right-main .author .author-info {
            width: 70%;
            height: 100%;
        }
        .right-main .author .author-username {
            width: 100%;
            height: 50px;
            font-size: 20px;
            padding-top: 20px;
        }
        .right-main .author .author-username a {
            text-decoration: none;
            color: black;
        }
        .right-main .author .author-username a:hover {
            color: #409EFF;
        }

        .right-main .author .follower-readingCount {
            width: 100%;
            height: 40px;
            color: #99a2aa;
            padding-top: 5px;
        }
        .right-main .author .follower-readingCount .follower {
            margin-right: 25px;
        }
        .right-main .author .follow-button {
            width: 100%;
            height: 70px;
        }
        .right-main .author .follow-button button {
            width: 150px;
        }

        /* 代码块样式 */
        pre {
            background: #f5f2f0;
            /*text-shadow: 0 1px #fff;*/
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{/commons/user-nav-bar :: user-nav-bar}"></div>

    <!-- 主页面 -->
    <div class="main">
        <!-- 左侧类别导航栏 -->
        <div class="left-main">
            <div class="category-nav">
                <!-- Logo -->
                <h1 class="logo">
                    Blurry World
                </h1>
                <!-- 推荐 -->
                <div class="recommend">
                    <a href="#"><i class="fa fa-thumbs-o-up mr-4" aria-hidden="true"></i>推荐</a>
                </div>
                <!-- 动漫 -->
                <div class="anime">
                    <a href="#"><i class="fa fa-github-alt mr-4" aria-hidden="true"></i>动漫</a>
                </div>
                <!-- 游戏 -->
                <div class="game">
                    <a href="#"><i class="fa fa-gamepad mr-4" aria-hidden="true"></i>游戏</a>
                </div>
                <!-- 影视 -->
                <div class="movie">
                    <a href="#"><i class="fa fa-film mr-4" aria-hidden="true"></i>影视</a>
                </div>
                <!-- 生活 -->
                <div class="live">
                    <a href="#"><i class="fa fa-pagelines mr-4" aria-hidden="true"></i>生活</a>
                </div>
                <!-- 兴趣 -->
                <div class="interest">
                    <a href="#"><i class="fa fa-paint-brush mr-4" aria-hidden="true"></i>兴趣</a>
                </div>
                <!-- 科技 -->
                <div class="technology">
                    <a href="#"><i class="fa fa-star mr-4" aria-hidden="true"></i>科技</a>
                </div>
            </div>
        </div>
        <!-- 中心文章内容 -->
        <div class="middle-main">
            <!-- 文章标题 -->
            <div class="post-header">
                <div class="post-title" th:text="${post.getPostTitle()}"></div>
                <div class="post-info">
                    <span class="category" th:text="${post.getPostType()}==0?'默认':(${post.getPostType()}==1?'动漫':(${post.getPostType()}==2?'游戏':(${post.getPostType()}==3?'影视':(${post.getPostType()}==4?'生活':(${post.getPostType()}==5?'兴趣':'科技')))))"></span>
                    <span class="post-date" th:text="${#dates.format(post.getPostUpdateTime(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                    <span class="reading-count" th:text="${post.getPostVisits()} + '阅读'"></span>
                    <span class="like-count" th:text="${post.getPostLikes()} + '点赞'"></span>
                    <span class="comment-count" th:text="${post.getPostComments()} + '评论'"></span>
                </div>
            </div>
            <!-- 文章内容 -->
            <div class="post-content" id="doc-content">
                <textarea style="display: none;" th:text="${post.getPostContent()}"></textarea>
            </div>
            <!-- 文章页脚 -->
            <div class="post-footer">
                <!-- 作者声明 -->
                <div class="author-authority">
                    <span>本文为作者原创</span>
                    <span><i class="fa fa-ban mr-1" aria-hidden="true"></i>禁止转载或摘编</span>
                </div>
                <!-- 文章标签 -->
                <div class="tag-container" th:if="${!tagList.isEmpty()}">
                    <a th:each="tag : ${tagList}" href="#" th:text="${tag.tagName}"></a>
                </div>
                <div class="tag-container" th:if="${tagList.isEmpty()}"></div>
                <!-- 点赞收藏、分享 -->
                <div class="post-action">
                    <div class="like">
                        <a href="#" title="点赞"><i class="fa fa-thumbs-up mr-2" aria-hidden="true"></i><span th:text="${post.getPostLikes()}"></span></a>
                        <a href="#" title="收藏"><i class="fa fa-star mr-2" aria-hidden="true"></i>850</a>
                    </div>
                    <div class="share">
                        <a href="#">分享到：<i class="fa fa-comments mr-2" aria-hidden="true" title="动态"></i></a>
                    </div>
                    <div class="report">
                        <a href="#">投诉或建议</a>
                    </div>
                </div>
            </div>
            <!-- 评论模块 -->
            <div class="comment" id="comment-block">
                <!-- 评论数量 -->
                <p><span id="commentsCount"></span><span class="ml-1">评论</span></p>
                <!-- 评论排序 -->
                <div class="comment-sort">
                    <div>
                        <a href="#">按热度排序</a>
                    </div>
                    <div id="orderByTime">
                        <a id="orderByTimeLink" onclick="orderByTime()">按时间排序</a>
                    </div>
                </div>
                <!-- 发表评论 -->
                <div class="comment-send">
                    <!-- 用户头像 -->
                    <input id="postId" type="hidden" th:value="${post.getPostId()}" />
                    <img class="user-avatar" th:src="${session.user.getAvatar()}?:('/images/DefaultAvatar.png')" />
                    <textarea id="user-send-comment" class="user-comment" placeholder="发条友善的评论"></textarea>
                    <button class="comment-submit" onmouseout="focusOutCommentTextarea()" onmouseover="focusCommentTextarea()" onclick="sendComment()">发表评论</button>
                    <!-- 发表成功提示框 -->
                    <div id="alert-success" style="display: none"></div>
                    <!-- 发表失败提示框 -->
                    <div id="alert-failed" style="display: none"></div>
                </div>
                <div id="comment-pagination" class="comment-pagination">
                    <div class="btn">
                        <div class="pag-btn" id="firstCommentPage">首页</div>
                        <div class="pag-btn" id="prevCommentPage">上一页</div>
                        <div class="pag-btn" id="nextCommentPage">下一页</div>
                        <div class="pag-btn" id="lastCommentPage">尾页</div>
                    </div>
                    <div class="redirect-page">
                        当前位于第<span id="currentPage"></span>页/共<span id="totalPages"></span>页，跳转至
                        <input id="forward" type="text"> 页
                    </div>
                </div>
            </div>
            <!-- 页脚 -->
            <div class="footer">
                Proudly powered by Blurry World
            </div>
        </div>
        <!-- 右侧作者信息栏 -->
        <div class="right-main">

    <script>
        // 将Editormd中的字符文本渲染成HTML标签文本

        // 评论按钮hover后自动聚焦评论栏
        function focusCommentTextarea() {

        /**
         * 点击回复按钮显示回复栏
         * @param id 根评论编号
         * @param parentCommentId 回复的评论编号
         * @param parentCommentAuthorId 回复的评论作者编号
         * @param parentCommentAuthorUsername 回复的评论作者用户名
         */
        function toggleReplyBlock(id, parentCommentAuthorId, parentCommentAuthorUsername, parentCommentId ) {
            console.log("根评论编号=>" + id );
            console.log("parentCommentAuthorId=>" + parentCommentAuthorId);
            console.log("parentCommentAuthorUsername=>" + parentCommentAuthorUsername);
            console.log("parentCommentId=>" + parentCommentId);
            if($('#' + id).css("display") === "block") {
                $('#' + id).css("display", "none");
            }else {
                $('#' + id).css("display", "block");
                $('#reply' + id).attr("placeholder", "回复" + parentCommentAuthorUsername);
                // 将回复的评论作者编号、用户名和回复的评论编号添加进自定义属性中, 用于回复评论取值
                $('#reply' + id).attr("parentCommentAuthorId", parentCommentAuthorId);
                $('#reply' + id).attr("parentCommentAuthorUsername", parentCommentAuthorUsername);
                $('#reply' + id).attr("parentCommentId", parentCommentId);
                // 回复栏自动聚焦
                $('#reply' + id).focus();
            }
        }

        // 回复评论

        /**

           // 排序默认字段初始化
           window.sessionStorage.setItem("orderType", "default");
           // 监听window对象的滚轮事件
           $(window).scroll(function() {
              // 获取当前文章内容标签的高度
              // console.log(document.getElementById("doc-content").offsetHeight);
              // 获取滚动条向下滚动的距离

                  ajaxRequestCheck = false;
                  queryComment(1);
              }

        //查询评论数据
        function queryComment(pageNumber) {
            $.ajax({
                url: '/comment/query/',
                method: 'get',

                success: function (data) {
                    console.log(data);
                    // 如果评论不为空渲染则渲染到前端页面
                    if (Object.keys(data.rootComment).length !== 0) {
                        for (let i = 0; i < Object.keys(data.rootComment).length; i++) {
                            // 判断该标签是否存在
                            if(!$('#comment' + i).length > 0) {
                                var div = document.createElement("div");
                                div.setAttribute("class", "comment-list");
                                div.setAttribute("id", "comment" + i);
                                // $('#comment-block').append(div);
                                $('#comment-pagination').before(div);
                            }
                            // 没有子评论
                            if (data.childComments[i].length === 0) {
                                let commentHTMLCode =
                                    '<a href="/space/' + data.rootComment[i].commentAuthorId + '"><img class="user-avatar" src="' + data.rootComment[i].commentAuthorAvatar + '"/></a>\n' +
                                    '<div class="user-info">\n' +
                                    '<div class="user-nickname">' + '<a href="/space/' + data.rootComment[i].commentAuthorId + '">' + data.rootComment[i].commentAuthorUsername + '</a></div>\n' +
                                    '<div class="user-comment-msg">\n' +
                                    data.rootComment[i].commentContent +
                                    '</div>\n' +
                                    '<div class="user-comment-footer">\n' +
                                    '<span class="comment-date">' + getDateDiff(data.rootComment[i].commentCreateTime.slice(0, 16)) + '</span>\n' +
                                    '<span class="comment-like"><a href="#"><i class="fa fa-thumbs-o-up mr-1" aria-hidden="true"></i>' + data.rootComment[i].commentLikes + '</a></span>\n' +
                                    '<span class="comment-dislike"><a href="#"><i class="fa fa-thumbs-o-down mr-1" aria-hidden="true"></i>' + data.rootComment[i].commentDislikes + '</a></span>\n' +
                                    '<button onclick="toggleReplyBlock(\'' + data.rootComment[i].commentId + '\',\'' + data.rootComment[i].commentAuthorId + '\',\'' + data.rootComment[i].commentAuthorUsername +  '\',\'' + data.rootComment[i].commentId + '\')">回复</button>\n';

                                // 判断是否为当前会话用户发布的评论
                                if(data.rootComment[i].commentAuthorId === data.replyerId) {
                                    commentHTMLCode += '<button id="delete-button" class="delete-button" onclick="deleteComment(' + data.rootComment[i].commentId +')">删除</button>';
                                }

                                commentHTMLCode +=

                                    '<img class="reply-avatar" src="' + data.replyerAvatar + '"/>\n' +
                                    '<textarea class="reply-comment" placeholder="回复' + data.rootComment[i].commentAuthorUsername + '"' + 'id="reply' + data.rootComment[i].commentId + '"></textarea>\n' +
                                    '<button href="#" class="reply-button" onclick="replyComment(' + data.rootComment[i].commentId + ')" + >发表评论</button>\n' +
                                    '</div>' +
                                    '</div>' +
                                    '</div>';
                                $('#comment' + i).html(commentHTMLCode);
                            } else {
                                let commentHTMLCode =
                                    '<a href="/space/' + data.rootComment[i].commentAuthorId + '"><img class="user-avatar" src="' + data.rootComment[i].commentAuthorAvatar + '"/></a>\n' +
                                    '<div class="user-info">\n' +
                                    '<div class="user-nickname">' + '<a href="/space/' + data.rootComment[i].commentAuthorId + '">' + data.rootComment[i].commentAuthorUsername + '</a></div>\n' +
                                    '<div class="user-comment-msg">\n' +
                                    data.rootComment[i].commentContent +
                                    '</div>\n' +
                                    '<div class="user-comment-footer">\n' +
                                    '<span class="comment-date">' + getDateDiff(data.rootComment[i].commentCreateTime.slice(0, 16)) + '</span>\n' +
                                    '<span class="comment-like"><a href="#"><i class="fa fa-thumbs-o-up mr-1" aria-hidden="true"></i>' + data.rootComment[i].commentLikes + '</a></span>\n' +
                                    '<span class="comment-dislike"><a href="#"><i class="fa fa-thumbs-o-down mr-1" aria-hidden="true"></i>' + data.rootComment[i].commentDislikes + '</a></span>\n' +
                                    '<button onclick="toggleReplyBlock(\'' + data.rootComment[i].commentId + '\',\'' + data.rootComment[i].commentAuthorId + '\',\'' + data.rootComment[i].commentAuthorUsername + '\',\'' + data.rootComment[i].commentId + '\')">回复</button>\n';

                                // 判断是否为当前会话用户发布的评论
                                if(data.rootComment[i].commentAuthorId === data.replyerId) {

                                }

                                for (let j = 0; j < data.childComments[i].length; j++) {

                                    if(data.childComments[i][j].commentAuthorId === data.replyerId) {

                                    '<button href="#" class="reply-button" onclick="replyComment(' + data.rootComment[i].commentId + ')" + >发表评论</button>\n' +

                        if(Object.keys(data.rootComment).length < data.paginationInfo.pageSize) {
                            for (let i = Object.keys(data.rootComment).length; i < data.paginationInfo.pageSize ; i++) {

                            }

                        applyPaginationInfo(data.paginationInfo);

                }
            });
        }

        /**
         * 跳转评论页面
         * @param pageNumber 跳转页面页码
         * @param orderType 排序类型
         */
        function redirectCommentPage(pageNumber) {
            queryComment(Number(pageNumber));
            // 调整滚动条的位置
            window.scroll(0, document.getElementById("doc-content").offsetHeight + 400);
        }

        /**
         * 渲染分页信息
         * @param paginationInfo 分页信息
         */
        var totalPagesCount;
        function applyPaginationInfo(paginationInfo) {
            // 更新当前页码
            $('#currentPage').text((paginationInfo.startIndex + 5) / paginationInfo.pageSize);
            // 更新评论总数
            $('#commentsCount').text(paginationInfo.totalCommentsCount);
            // 更新总页数
            $('#totalPages').text(paginationInfo.totalPagesCount);
            // 暴露全局变量 totalPagesCount 用于校验跳转页面绑定事件
            totalPagesCount = paginationInfo.totalPagesCount;
            // 更新点击事件
            $('#firstCommentPage').unbind('click').click(function() {
                redirectCommentPage(1);
            });
            $('#lastCommentPage').unbind('click').click(function() {
                redirectCommentPage(paginationInfo.lastPage);
            });
            if(paginationInfo.prevPage !== null) {
                $('#prevCommentPage').css("display", "block");
                $('#prevCommentPage').unbind('click').click(function() {
                    redirectCommentPage(paginationInfo.prevPage);
                });
            } else {
                $('#prevCommentPage').css("display", "none");
            }
            if(paginationInfo.nextPage !== null) {
                $('#nextCommentPage').css("display", "block");
                $('#nextCommentPage').unbind('click').click(function() {
                    redirectCommentPage(paginationInfo.nextPage);
                });
            } else {
                $('#nextCommentPage').css("display", "none");
            }
        }

        // 跳转页面事件绑定
        $('#forward').bind('keypress', function (event) {
            if (event.keyCode === 13) {
                // 输入页码校验
                if ($('#forward').val() >= 1 && $('#forward').val() <= totalPagesCount) {
                    redirectCommentPage($('#forward').val());
                }
            }
        });

        //删除评论
        function deleteComment(commentId) {
            console.log(commentId);
            $.ajax({
               url: '/comment/delete',
               method: 'post',
               data: 'commentId=' + commentId,
               success: function(msg) {
                   if(msg === 'success') {
                       $('#alert-success').html('<i class="fa fa-check mr-2"></i>删除评论成功！');
                       $("#alert-success").fadeIn();
                       var t = setTimeout(function() {
                           window.location.href = "/post/read/" + $('#postId').val();
                       }, 1000);
                   }else {
                       $('#alert-failed').html('<i class="fa fa-check mr-2"></i>删除评论失败！');
                       $("#alert-failed").fadeIn();
                       var t = setTimeout(function() {
                           $("#alert-failed").fadeOut();
                       }, 1000);
                   }
               }
            });
        }

        /**
         * 评论发布时间转换（刚刚，几分钟前，几小时前...)
         */
        // ms为单位设置分、小时
        var minute = 1000 * 60;
        var hour = minute * 60;
        function getDateDiff(setdateTimeStamp){
            var dateTimeStamp=new Date(setdateTimeStamp);
            // 当前日期的时间戳
            var now = new Date().getTime();
            // 转换的日期和当前日期时间戳差值
            var diffValue = now - dateTimeStamp;
            // 求小时差
            var hourDiff =diffValue/hour;
            // 求分钟差
            var minDiff =diffValue/minute;
            // 大于24小时差不进行转换
            if(hourDiff >= 24) {
                return setdateTimeStamp;
            } else if(hourDiff>=1 && hourDiff<24){
                result=parseInt(hourDiff) +"小时前";
            }
            else if(minDiff>=1 && minDiff<60){
                result=parseInt(minDiff) +"分钟前";
            }else
                result="刚刚";
            return result;
        }

        // 评论按时间排序
        function orderByTime() {
            // 点击第二次为取消按时间排序
            if(window.sessionStorage.getItem("orderType") === 'time') {
                window.sessionStorage.setItem("orderType", "default");
                // 调整排序框样式
                $('#orderByTime').css('background', 'transparent');
                $('#orderByTimeLink').css('color', 'black');
            }else {
                window.sessionStorage.setItem("orderType", "time");
                // 调整排序框样式
                $('#orderByTime').css('background', '#d2e9fb');
                $('#orderByTimeLink').css('color', '#409EFF');
            }
            // 重新查询评论
            queryComment(1);
            // 调整滚动条的位置
            window.scroll(0, document.getElementById("doc-content").offsetHeight + 400);
        }
