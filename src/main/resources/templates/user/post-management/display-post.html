<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>显示文章页面</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/30b60647a8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #d2e9fb;
        }
        .main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: start;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        /* 左侧类别导航栏 */
        .left-main {
            width: 20%;
            height: 700px;
            padding-left: 145px;
        }
        .left-main .category-nav {
            width: 150px;
            height: 700px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .left-main .category-nav .logo {
            width: 100%;
            height: 100px;
            text-align: center;
            color: #409EFF;
            font-weight: lighter;
        }
        .left-main .category-nav div {
            width: 100%;
            height: 80px;
            font-size: 23px;
            text-align: center;
            padding-top: 25px;
        }
        .left-main .category-nav div a {
            text-decoration: none;
            color: #222;
        }
        .left-main .category-nav div:hover {
            background: #d2e9fb;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .left-main .category-nav div:hover a {
            color: #409EFF;
        }
        /*  中心文章界面 */
        /* 文章头部 */
        .middle-main {
            width: 50%;
            height: 800px;
            margin: 0 10px;
            border-radius: 7px;
        }
        .middle-main .post-header {
            width: 100%;
            height: auto;
            border-radius: 7px;
            background: white;
        }
        .middle-main .post-header .post-title {
            width: 100%;
            padding: 10px 10px;
            font-size: 28px;
            line-height: 1.4;
            font-weight: 700;
            word-wrap: break-word;
        }
        .middle-main .post-header .post-info {
            width: 100%;
            padding: 10px 10px;
            color: #9b9b9b;
            font-size: 13px;
            font-weight: 400;
        }
        .middle-main .post-header .post-info span {
            margin-right: 15px;
        }

        /* 文章内容 */
        .middle-main .post-content {
            width: 100%;
            height: auto;
            margin: 15px 0;
            background: white;
            padding: 10px 30px;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        /* 设置内容中图片百分比宽高,解决显示异常 */
        .middle-main .post-content img {
            /* 转换为块级元素后调整 margin 使图片居中显示 */
            display: block;
            margin: 0 auto;
            width: 50%;
            height: 50%;
        }
        /* 文章页脚 */
        /* 作者声明 */
        .middle-main .post-footer {
            width: 100%;
            height: 150px;
            background: white;
            margin: 15px 0;
            padding: 10px 10px;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .author-authority {
            width: 100%;
            height: 30px;
            color: #9b9b9b;
            font-size: 14px;
            font-weight: 400;
            padding-left: 15px;
        }
        .author-authority span {
            margin-right: 15px;
        }
        .author-authority i {
            color: red;
        }
        /* 文章标签 */
        .tag-container {
            width: 100%;
            height: 60px;
            padding: 0 10px;
        }
        .tag-container a {
            width: 100px;
            height: 20px;
            padding: 0 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 100px;
            font-size: 12px;
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        .tag-container a:hover {
            border-color: #409EFF;
        }
        /* 点赞、收藏、分享 */
        .post-action {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            padding: 5px 0;
        }
        .post-action a {
            color: #999;
            text-decoration: none;
        }
        .post-action a:hover i {
            color: #409EFF;
        }
        .post-action .like a {
            padding-left: 20px;
            padding-right: 10px;
        }
        .post-action .share a {
            position: relative;
            right: 50px;
        }
        .post-action .report {
            padding-right: 20px;
        }
        .post-action .report a:hover {
            color: #409EFF;
        }

        /* 评论模块 */
        .comment {
            width: 100%;
            height: 500px;
            margin: 15px 0;
            padding: 10px 20px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        /* 评论数量 */
        .comment p {
            margin-left: 15px;
            font-size: 18px;
        }
        /* 评论排序 */
        .comment .comment-sort {
            width: 100%;
            height: 39px;
            border-bottom: 1px solid #e5e9ef;
            font-size: 18px;
            display: flex;
            justify-content: start;
        }
        .comment .comment-sort div {
            width: 120px;
            height: 100%;
            text-align: center;
            padding-top: 7px;
        }
        .comment .comment-sort div:hover {
            background: #d2e9fb;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .comment .comment-sort div:hover a {
            color: #409EFF;
        }
        .comment .comment-sort a {
            text-decoration: none;
            color: black;
        }



















        /* 页脚 */
        .footer {
            text-align: center;
            width: 100%;
            height: 50px;
            margin-top: 10px;
            color: #99a1ba
        }









        /* 右侧作者信息栏\推荐文章\更多 */
        .right-main {
            width: 27%;
            height: 500px;
            background: white;
            margin: 0 10px;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }


    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{/commons/user-nav-bar :: user-nav-bar}"></div>

    <!-- 主页面 -->
    <div class="main">
        <!-- 左侧类别导航栏 -->
        <div class="left-main">
            <div class="category-nav">
                <!-- Logo -->
                <h1 class="logo">
                    Blurry World
                </h1>
                <!-- 推荐 -->
                <div class="recommend">
                    <a href="#"><i class="fa fa-thumbs-o-up mr-4" aria-hidden="true"></i>推荐</a>
                </div>
                <!-- 动漫 -->
                <div class="anime">
                    <a href="#"><i class="fa fa-github-alt mr-4" aria-hidden="true"></i>动漫</a>
                </div>
                <!-- 游戏 -->
                <div class="game">
                    <a href="#"><i class="fa fa-gamepad mr-4" aria-hidden="true"></i>游戏</a>
                </div>
                <!-- 影视 -->
                <div class="movie">
                    <a href="#"><i class="fa fa-film mr-4" aria-hidden="true"></i>影视</a>
                </div>
                <!-- 生活 -->
                <div class="live">
                    <a href="#"><i class="fa fa-pagelines mr-4" aria-hidden="true"></i>生活</a>
                </div>
                <!-- 兴趣 -->
                <div class="interest">
                    <a href="#"><i class="fa fa-paint-brush mr-4" aria-hidden="true"></i>兴趣</a>
                </div>
                <!-- 科技 -->
                <div class="technology">
                    <a href="#"><i class="fa fa-star mr-4" aria-hidden="true"></i>科技</a>
                </div>
            </div>
        </div>
        <!-- 中心文章内容 -->
        <div class="middle-main">
            <!-- 文章标题 -->
            <div class="post-header">
                <div class="post-title">美国辍学囚犯破解数学难题，在狱中成为加州大学博士“特招生”</div>
                <div class="post-info">
                    <span class="category">人文历史</span>
                    <span class="post-date">2021-3-8 14:24</span>
                    <span class="reading-count">2688阅读</span>
                    <span class="like-count">1855点赞</span>
                    <span class="comment-count">30评论</span>
                </div>
            </div>
            <!-- 文章内容 -->
            <div class="post-content" id="doc-content">
                <textarea style="display: none;" th:text="${post.get('content')}"></textarea>
            </div>
            <!-- 文章页脚 -->
            <div class="post-footer">
                <!-- 作者声明 -->
                <div class="author-authority">
                    <span>本文为作者原创</span>
                    <span><i class="fa fa-ban mr-1" aria-hidden="true"></i>禁止转载或摘编</span>
                </div>
                <!-- 文章标签 -->
                <div class="tag-container">
                    <a href="#">MySQL</a>
                    <a href="#">MyBatis</a>
                    <a href="#">Navicat</a>
                </div>
                <!-- 点赞收藏、分享 -->
                <div class="post-action">
                    <div class="like">
                        <a href="#" title="点赞"><i class="fa fa-thumbs-up mr-2" aria-hidden="true"></i>251</a>
                        <a href="#" title="收藏"><i class="fa fa-star mr-2" aria-hidden="true"></i>850</a>
                    </div>
                    <div class="share">
                        <a href="#">分享到：<i class="fa fa-comments mr-2" aria-hidden="true" title="动态"></i></a>
                    </div>
                    <div class="report">
                        <a href="#">投诉或建议</a>
                    </div>
                </div>
            </div>

            <!-- 评论模块 -->
            <div class="comment">
                <!-- 评论数量 -->
                <p>55<span class="ml-1">评论</span></p>
                <!-- 评论排序 -->
                <div class="comment-sort">
                    <div>
                        <a href="#">按热度排序</a>
                    </div>
                    <div>
                        <a href="#">按时间排序</a>
                    </div>
                </div>
                <!-- 发表评论 -->
                <div class="comment-send">

                </div>



            </div>

            <!-- 页脚 -->
            <div class="footer">
                Proudly powered by Blurry World
            </div>
        </div>

        <!-- 右侧作者信息栏\推荐文章\更多 -->
        <div class="right-main">

        </div>
    </div>









    <!-- jquery-3.5.1.js -->
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- bootstrap.bundle.js -->
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <!-- editor.md js -->
    <script th:src="@{/lib/editormd/editormd.js}"></script>
