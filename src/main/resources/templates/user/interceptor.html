<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}" />
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/30b60647a8.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
        }
        /* Main Section */
        .main {
            height: 100%;
        }
        .left-main {
            text-align: center;
            margin-top: 200px;
        }
        .left-main-img {
            width: 200px;
            height: 200px;
        }
        .github-icon {
            color: #000000;
        }
        .left-main-footer {
            color: #303133;
            position: absolute;
            bottom: 0px;
            left: 37%;
        }
        .footer-font {
            font-weight: bold;
            line-height: 10px;
        }
        /**************************************/
        .right-main {
            margin-top: 225px;
            margin-left: 25px;
        }
        .btn-login {
            padding-top: 11px;
            width: 380px;
            height: 50px;
            font-size: 15px;
            background: #409EFF;
            color: #ffffff;
            border-radius: 10px;
        }
        .btn-login:hover{
            background: #1571db;
            color: #ffffff;
        }
        .btn-register {
            padding-top: 11px;
            width: 380px;
            height: 50px;
            font-size: 15px;
            color: #409EFF;
            border-radius: 10px;
            border: 2px solid #409EFF;
        }
        .btn-register:hover {
            background: #E8F5FE;
            color: #409EFF;
        }
        /* End of Main Section */
    </style>
</head>
<body>
    <!-- Main Section -->
    <section class="main">
        <div class="container-fluid" style="height: 100%">
            <div class="row" style="height: 100%">
                <div class="col-6" style="height: 100%;background: #409EFF">
                    <div class="left-main">
                        <p><img th:src="@{/images/logo.png}" class="left-main-img"></p>
                        <a href="https://github.com/moodright" class="github-icon"><i class="fa fa-github" aria-hidden="true" style="font-size: 2rem;"></i></a>
                        <div class="left-main-footer">
                            <p class="footer-font">Published with Blurry World</p>
                            <p class="footer-font">© 2021 moodright </p>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="right-main">
                        <p style="font-weight: 700;font-size: 45px;color: #0F1419;margin-bottom: 30px">您正在访问需要权限的页面</p>
                        <p style="font-weight: 500;font-size: 30px;color: #0F1419;margin-bottom: 40px">立即加入 Blurry World</p>
                        <p><a class="btn btn-login" th:href="@{/login}" role="button">登录</a></p>
                        <p><a class="btn btn-register" href="#" role="button" data-toggle="modal" data-target="#registerModal">注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Register Section -->
    <div th:replace="~{/commons/register-modal :: register-modal}"></div>

    <!-- jquery-3.5.1.js -->
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- bootstrap.bundle.js -->
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
