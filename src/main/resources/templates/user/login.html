<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- bootstrap 图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <style>
        /* Login Section */
        .login-title{
            text-align: center;
            margin-top: 65px;
        }

        .login-title img.logo-icon{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #409EFF;
        }
        .login-title p{
            font-weight: 700;
            font-size: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .signin-form{
            border: 1px solid #d8dee2;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            height: 250px;
            margin: 0 auto;
        }
        .signin-form .login-btn{
            width: 100%;
            background: #409EFF;
            color: #ffffff;
            border-color:rgba(27,31,35,.15);
            border-radius: 10px;
        }
        .signin-form .login-btn:hover{
            background: #1571db;
            color: #ffffff;
        }

        .new-here{
            text-align: center;
            border: 1px solid #d8dee2;
            border-radius: 5px;
            width: 300px;
            height: 70px;
            margin: 15px auto;
            padding-top: 20px;
        }

        .new-here a{
            display: inline;
            font-size: 14px;
            text-decoration: none;
        }
        /* Register Section */
        .modal-header img.logo-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #409EFF;
        }
        .register-btn {
            margin-top: 10px;
            width: 100%;
            background: #409EFF;
            color: #ffffff;
            border-color:rgba(27,31,35,.15);
            border-radius: 10px;
        }
        .register-btn:hover {
            background: #1571db;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="login-title">
                        <img th:src="@{images/logo.png}" class="logo-icon" alt="logo">
                        <p>登录 Blurry World</p>
                    </div>
                    <div class="login-body">
                        <form class="signin-form">
                            <div class="form-group">
                                <label for="username" style="font-size:19px;font-weight: 400;">用户名或邮件地址</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="password" style="font-size:19px;font-weight: 400;">密码</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <input type="submit" role="button" class="btn login-btn" value="登录">
                        </form>
                        <div class="new-here">
                            <a href="#">忘记密码？</a>
                            <a href="#" data-toggle="modal" data-target="#registerModal">注册 Blurry World</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Register Section -->
    <section>
        <div class="modal fade" id="registerModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img th:src="@{images/logo.png}" class="logo-icon" alt="logo">
                    </div>
                    <div class="modal-body">
                        <p style="font-size: 23px;font-weight: 700;text-align: center;margin-bottom: 15px">创建您的账号</p>
                        <form class="register-form">
                            <div class="form-group">
                                <label for="register_username" style="font-size:19px;font-weight: 400;">用户名或邮件地址</label>
                                <input type="text" class="form-control" id="register_username">
                            </div>
                            <div class="form-group">
                                <label for="register_password" style="font-size:19px;font-weight: 400;">密码</label>
                                <input type="password" class="form-control" id="register_password">
                            </div>
                            <div class="form-group">
                                <label for="check_password" style="font-size:19px;font-weight: 400;">确认密码</label>
                                <input type="password" class="form-control" id="check_password">
                            </div>
                            <input type="submit" role="button" class="btn register-btn" value="注册">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p style="text-align: left">注册即表示你同意<a href="#"> 服务条款 </a>和<a href="#"> 隐私选项 </a>，包括Cookie的使用。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- jquery-3.5.1.js -->
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<!-- bootstrap.bundle.js -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
