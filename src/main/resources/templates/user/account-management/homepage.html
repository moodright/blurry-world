<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户账号管理主页</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/30b60647a8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #d2e9fb;
        }
        .main {
            width: 100%;
            height: 100%;
        }
        /* 主页面内容 */
        .main-content {
            width: 80%;
            height: auto;
            margin: 0 auto;
            background: transparent;
            display: flex;
            justify-content: space-between;
        }
        /* 左侧导航栏 */
        .left-nav-bar {
            width: 300px;
            height: 700px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .left-nav-bar .title {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 20px;
            color: #99a2aa;
            border-bottom: 1px solid #e1e2e5;
            padding-top: 15px;
        }
        .left-nav-bar a {
            color: #717171;
            text-decoration: none;
        }
        .left-nav-bar div {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 20px;
            padding-top: 15px;
        }
        .left-nav-bar div:hover {
            background: #409EFF;
        }
        .left-nav-bar div:hover a {
            color: white;
        }
        .left-nav-bar .nav-separator {
            width: 100%;
            height: 10px;
            border-bottom: 1px solid #e1e2e5;
        }


        /* 右侧内容栏 */
        .right-content {
            width: 900px;
            height: 700px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .right-content .title {
            width: 100%;
            height: 60px;
            font-size: 20px;
            color: #409EFF;
            border-bottom: 1px solid #e1e2e5;
            padding-top: 15px;
            padding-left: 15px;
            cursor: default;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
        }
        /* 别名 */
        .right-content .setting-info .nickname {
            width: 100%;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
        }
        .right-content .setting-info .nickname input {
            width: 250px;
            border-radius: 5px;
            outline: none;
            padding: 5px 7px;
            border: 1px solid #bfcbd9;
        }
        .right-content .setting-info .nickname input:focus {
            border-color: #20a0ff;
        }
        .right-content .setting-info .username {
            width: 100%;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
            color: #99a2aa;
        }
        .right-content .setting-info .username label {
            color: black;
        }
        /* 简介 */
        .right-content .setting-info .signature {
            width: 100%;
            padding-top: 15px;
            padding-left: 100px;
            display: flex;
            justify-content: start;
        }
        .right-content .setting-info .signature textarea {
            width: 600px;
            height: 90px;
            resize: none;
            padding: 5px 7px;
            border-radius: 5px;
            border: 1px solid #bfcbd9;
            outline: none;

        }
        .right-content .setting-info .signature textarea:focus {
            border-color: #20a0ff;

        }
        /* 性别 */
        .right-content .setting-info .gender {
            width: 100%;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
        }
        .right-content .setting-info .gender input {
            margin: 0 10px;
            height: 15px;
            width: 15px;
        }
        /* 出生日期 */
        .right-content .setting-info .birthday {
            width: 100%;
            height: 85px;
            padding-top: 15px;
            padding-left: 100px;
        }
        .right-content .setting-info .birthday input {
            width: 200px;
            outline: none;
            border: 1px solid #bfcbd9;
            padding: 5px 7px;
            border-radius: 5px;
        }
        .right-content .setting-info .birthday input:focus {
            border-color: #20a0ff;
        }
        /* 所在地 */
        .right-content .setting-info .location {
            width: 100%;
            height: 85px;
            padding-top: 15px;
            padding-left: 100px;
            display: flex;
            justify-content: start;
        }
        .right-content .setting-info .location select {
            width: 200px;
            outline: none;
            border: 1px solid #bfcbd9;
            padding: 5px 7px;
            border-radius: 5px;
            margin-right: 15px;
            position: relative;
            bottom: 5px;
            left: 5px;
        }
        /* 联系邮箱 */
        .right-content .setting-info .email {
            width: 100%;
            height: 85px;
            padding-top: 15px;
            padding-left: 100px;
            border-bottom: 1px solid #e1e2e5;
        }
        .right-content .setting-info .email input {
            width: 200px;
            outline: none;
            border: 1px solid #bfcbd9;
            padding: 5px 7px;
            border-radius: 5px;
        }

        /* 确认按钮 */
        .right-content .setting-info .confirm-btn {
            width: 100%;
            padding-top: 30px;
            display: flex;
            justify-content: center;
        }
        .right-content .setting-info .confirm-btn input {
            width: 100px;
        }
        /* 页脚 */
        .footer {
            width: 100%;
            height: 65px;
            text-align: center;
            color: #99a1ba;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 用户导航栏 -->
    <div th:replace="~{/commons/user-nav-bar :: user-nav-bar}"></div>
    <!-- 主界面 -->
    <div class="main">
        <!-- 主页面头部 -->
        <div th:replace="~{/commons/user-personal-center/header :: header}"></div>
        <!--  主页面导航栏 -->
        <div th:replace="~{/commons/user-personal-center/nav-bar :: nav-bar}"></div>
        <!-- 主页面内容 -->
        <div class="main-content">
            <!-- 左侧导航栏 -->
            <div class="left-nav-bar">
                <p class="title">个人中心</p>
                <div class="setting-info-link">
                    <a th:href="@{/account/setting}">
                        <i class="fa fa-user-o mr-2"></i>我的信息
                    </a>
                </div>
                <div class="setting-avatar-link">
                    <a th:href="@{/account/avatar}">
                        <i class="fa fa-user-circle-o mr-2"></i>我的头像
                    </a>
                </div>
                <div class="setting-avatar-link">
                    <a th:href="@{/account/link}">
                        <i class="fa fa-link mr-2" aria-hidden="true"></i>外部链接
                    </a>
                </div>
                <div class="setting-account-safety">
                    <a href="#">
                        <i class="fa fa-commenting-o mr-2"></i>动态管理
                    </a>
                </div>
                <div class="setting-account-safety">
                    <a href="#">
                        <i class="fa fa-bookmark-o mr-2"></i>文章管理
                    </a>
                </div>
                <div class="setting-account-safety">
                    <a href="#">
                        <i class="fa fa-shield mr-2"></i>账号安全
                    </a>
                </div>
                <div class="setting-blacklist">
                    <a href="#">
                        <i class="fa fa-ban mr-2"></i>黑名单管理
                    </a>
                </div>
                <p class="nav-separator"></p>
            </div>
            <!-- 右侧内容栏 -->
            <div class="right-content">
                <p class="title">我的信息</p>
                <form class="setting-info" method="post" action="/account/setting/update">
                    <div class="nickname">
                        <label for="nickname">昵称：</label>
                        <input id="nickname" name="nickname" placeholder="编辑您的昵称" th:value="${user.getNickname()}">
                    </div>
                    <div class="username">
                        <label>用户名：</label>
                        <span th:text="${user.getUsername()}"></span>
                    </div>
                    <div class="signature">
                        <label for="signature">我的签名：</label>
                        <textarea id="signature" name="signature" placeholder="编辑您的简介" th:text="${profile.getSignature()}"></textarea>
                    </div>
                    <div class="gender">
                        <label>性别：</label>
                        <input type="radio" name="gender" value="0" th:checked="${user.getGender() == 0?:'checked'}">男
                        <input type="radio" name="gender" value="1" th:checked="${user.getGender() == 1?:'checked'}">女
                        <input type="radio" name="gender" value="2" th:checked="${user.getGender() == 2?:'checked'}">保密
                    </div>
                    <div class="birthday">
                        <label id="birthday">出生日期：</label>
                        <input type="date" name="birthday" placeholder="选择日期" th:value="${#dates.format(profile.getBirthday(), 'yyyy-MM-dd')}">
                    </div>
                    <div class="location">
                        <label>所在地：</label>
                        <select name="input_province" id="input_province" class="form-control">
                            <option value="" th:text="${profile.getProvince()} != ''?${profile.getProvince()}:'--请选择--'" th:value="${profile.getProvince()}"></option>
                        </select>
                        <select name="input_city" id="input_city" class="form-control">
                            <option value="" th:text="${profile.getCity()} != ''?${profile.getCity()}:'--请选择--'" th:value="${profile.getCity()}"></option>
                        </select>
                    </div>
                    <div class="email">
                        <label for="email">联系邮箱：</label>
                        <input id="email" type="email" name="email" th:value="${profile.getEmail()}" placeholder="编辑您的联系邮箱">
                    </div>
                    <div class="confirm-btn">
                        <input type="submit" class="btn btn-primary" role="button" value="保存">
                    </div>
                </form>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">
            Proudly powered by Blurry World
        </div>
    </div>

    <!-- jquery-3.5.1.js -->
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- bootstrap.bundle.js -->
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <!-- 城市省份 -->
    <script th:src="@{/js/cityAndPro.js}"></script>
    <script>
        $(function() {
            var html = "";
            var province_idx;
            $("#input_city").append(html);

            $.each(cityMessage, function(idx, item) {
                if(item.parid == '1'){
                    html += "<option value='" + item.regname + "' exid='" + item.regid + "'>" + item.regname + "</option>";
                }

            });
            $("#input_province").append(html);
            $("#input_province").change(function(e) {
                var province =$(this).val();
                var cityList = [];
                if(province == "") return;
                $("#input_city option").remove();
                var html = "<option value=''>--请选择--</option>";

                //获取已选择的省份的数组下标
                $.each(cityMessage, function(idx, item) {
                    if(province == item.regname && item.parid == '1') {
                        province_idx=idx
                    }
                })

                //获取已选择的省份的城市列表
                $.each(cityMessage, function(idx, item) {
                    if(cityMessage[idx].parid == cityMessage[province_idx].regid) {
                        cityList.push(cityMessage[idx])
                    }
                })

                //添加城市信息给标签
                if(cityList instanceof Array && cityList.length>0){
                    $.each(cityList, function(idx, item) {
                        // console.log(item)
                        html += "<option value='" + item.regname + "' exid='" + item.regid + "'>" + item.regname + "</option>";
                    });
                }else{
                    html += "<option value='" + cityMessage[province_idx].regname + "' exid='" + cityMessage[province_idx].regid + "'>" + cityMessage[province_idx].regname + "</option>";

                }
                $("#input_city").append(html);
            });
        });
    </script>
</body>
</html>
