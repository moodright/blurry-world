<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户账号管理主页</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <!-- bootstrap.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/30b60647a8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #d2e9fb;
        }
        .main {
            width: 100%;
            height: 100%;
        }
        /* 主页面内容 */
        .main-content {
            width: 80%;
            height: auto;
            margin: 0 auto;
            background: transparent;
            display: flex;
            justify-content: space-between;
        }
        /* 左侧导航栏 */
        .left-nav-bar {
            width: 300px;
            height: 700px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .left-nav-bar .title {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 20px;
            color: #99a2aa;
            border-bottom: 1px solid #e1e2e5;
            padding-top: 15px;
        }
        .left-nav-bar a {
            color: #717171;
            text-decoration: none;
        }
        .left-nav-bar div {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 20px;
            padding-top: 15px;
        }
        .left-nav-bar div:hover {
            background: #409EFF;
        }
        .left-nav-bar div:hover a {
            color: white;
        }
        .left-nav-bar .nav-separator {
            width: 100%;
            height: 10px;
            border-bottom: 1px solid #e1e2e5;
        }


        /* 右侧内容栏 */
        .right-content {
            width: 900px;
            height: 700px;
            background: white;
            border-radius: 7px;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, .12);
        }
        .right-content .title {
            width: 100%;
            height: 60px;
            font-size: 20px;
            color: #409EFF;
            border-bottom: 1px solid #e1e2e5;
            padding-top: 15px;
            padding-left: 15px;
            cursor: default;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
        }
        /* 别名 */
        .right-content .setting-info .nickname {
            width: 100%;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
        }
        .right-content .setting-info .nickname input {
            width: 250px;
            border-radius: 5px;
            outline: none;
            padding: 5px 7px;
            border: 1px solid #bfcbd9;
        }
        .right-content .setting-info .nickname input:focus {
            border-color: #20a0ff;
        }
        .right-content .setting-info .username {
            width: 100%;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
            color: #99a2aa;
        }
        .right-content .setting-info .username label {
            color: black;
        }
        /* 简介 */
        .right-content .setting-info .signature {
            width: 100%;
            padding-top: 15px;
            padding-left: 100px;
            display: flex;
            justify-content: start;
        }
        .right-content .setting-info .signature textarea {
            width: 600px;
            height: 90px;
            resize: none;
            padding: 5px 7px;
            border-radius: 5px;
            border: 1px solid #bfcbd9;
            outline: none;

        }
        .right-content .setting-info .signature textarea:focus {
            border-color: #20a0ff;

        }
        /* 性别 */
        .right-content .setting-info .gender {
            width: 100%;
            height: 60px;
            padding-top: 15px;
            padding-left: 100px;
        }
        .right-content .setting-info .gender input {
            margin: 0 10px;
            height: 15px;
            width: 15px;
        }
        /* 出生日期 */
        .right-content .setting-info .birthday {
            width: 100%;
            height: 85px;
            padding-top: 15px;
            padding-left: 100px;
            border-bottom: 1px solid #e1e2e5;
        }
        .right-content .setting-info .birthday input {
            width: 200px;
            outline: none;
            border: 1px solid #bfcbd9;
            padding: 5px 7px;
            border-radius: 5px;
        }
        .right-content .setting-info .birthday input:focus {
            border-color: #20a0ff;
        }
        /* 确认按钮 */
        .right-content .setting-info .confirm-btn {
            width: 100%;
            padding-top: 30px;
            display: flex;
            justify-content: center;
        }
        .right-content .setting-info .confirm-btn a {
            width: 100px;
        }
        /* 页脚 */
        .footer {
            width: 100%;
            height: 65px;
            text-align: center;
            color: #99a1ba;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 用户导航栏 -->
    <div th:replace="~{/commons/user-nav-bar :: user-nav-bar}"></div>
    <!-- 主界面 -->
    <div class="main">
        <!-- 主页面头部 -->
        <div th:replace="~{/commons/user-personal-center/header :: header}"></div>
        <!--  主页面导航栏 -->
        <div th:replace="~{/commons/user-personal-center/nav-bar :: nav-bar}"></div>
        <!-- 主页面内容 -->
        <div class="main-content">
            <!-- 左侧导航栏 -->
            <div class="left-nav-bar">
                <p class="title">个人中心</p>
                <div class="setting-info-link">
                    <a th:href="@{/account}">
                        <i class="fa fa-user-o mr-2"></i>我的信息
                    </a>
                </div>
                <div class="setting-avatar-link">
                    <a th:href="@{/account/avatar}">
                        <i class="fa fa-user-circle-o mr-2"></i>我的头像
                    </a>
                </div>
                <div class="setting-account-safety">
                    <a href="#">
                        <i class="fa fa-commenting-o mr-2"></i>动态管理
                    </a>
                </div>
                <div class="setting-account-safety">
                    <a href="#">
                        <i class="fa fa-bookmark-o mr-2"></i>文章管理
                    </a>
                </div>
                <div class="setting-account-safety">
                    <a href="#">
                        <i class="fa fa-shield mr-2"></i>账号安全
                    </a>
                </div>
                <div class="setting-blacklist">
                    <a href="#">
                        <i class="fa fa-ban mr-2"></i>黑名单管理
                    </a>
                </div>
                <p class="nav-separator"></p>
            </div>
            <!-- 右侧内容栏 -->
            <div class="right-content">
                <p class="title">我的信息</p>
                <form class="setting-info">
                    <div class="nickname">
                        <label for="nickname">昵称：</label>
                        <input id="nickname" name="nickname" placeholder="编辑您的昵称">
                    </div>
                    <div class="username">
                        <label>用户名：</label>
                        <span>moodright@qq.com</span>
                    </div>
                    <div class="signature">
                        <label for="signature">我的签名：</label>
                        <textarea id="signature" placeholder="编辑您的简介"></textarea>
                    </div>
                    <div class="gender">
                        <label>性别：</label>
                        <input type="radio" name="gender" value="0">男
                        <input type="radio" name="gender" value="1">女
                        <input type="radio" name="gender" value="2" checked>保密
                    </div>
                    <div class="birthday">
                        <label id="birthday">出生日期：</label>
                        <input type="date" name="birthday" placeholder="选择日期">
                    </div>
                    <div class="confirm-btn">
                        <a href="#" type="submit" class="btn btn-primary" role="button">保存</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">
            Proudly powered by Blurry World
        </div>
    </div>

    <!-- jquery-3.5.1.js -->
    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <!-- bootstrap.bundle.js -->
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
